{% block form %}
    <form class="inplaceeditform {% block formclass %}{% endblock %}{{ class_inplace }}" action="{{ inplace_save_url }}" enctype=multipart/form-data>
        {{ field }}
        <span class="field_id" style="display:none">{{ field.auto_id }}</span>
        {% block actions %}
            {% block apply %}
                <button class="apply {% block classapply %}{% endblock %}" title="Apply change" type="button">
                    <span>
                    Save
                    </span>
                </button>
            {% endblock %}
            {% block cancel %}
                <button class="cancel {% block classcancel %}{% endblock %}" title="Cancel change" type="button">
                    <span>
                    Cancel
                    </span>
                </button>
            {% endblock %}
        {% endblock %}
    </form>
{% endblock %}
